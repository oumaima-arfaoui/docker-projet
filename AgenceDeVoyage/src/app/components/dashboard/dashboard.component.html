<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
  integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
  crossorigin="anonymous"
/>

<div class="container bootstrap snippets bootdey mt-5">
  <div class="row">
    <div class="mb-3">
      <h5 class="card-title">Travelers List</h5>
    </div>
    <div class="col-lg-12">
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
                <tr>
                  <th><span>UserName</span></th>
                  <th><span>Email</span></th>
                  <th><span>Phone Number</span></th>
                  <th><span>Destination</span></th>
                  <th><span>Flight day</span></th>
                </tr>
              </thead>
              <tbody *ngFor="let u of UsersList">
                <tr>
                  <td>
                    <span>{{ u.fullName }}</span>
                  </td>
                  <td>
                    <span>{{ u.email }}</span>
                  </td>
                  <td>
                    <span>{{ u.phoneNumber }}</span>
                  </td>
                  <td>
                    <span>{{ u.destination }}</span>
                  </td>
                  <td>
                    <span>{{ u.date | date : "dd/mm/yyyy" }}</span>
                  </td>
                  <td style="width: 20%">
                    <li class="list-inline-item">
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="delete(u.id)"
                      >
                        delete
                      </button>
                    </li>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
